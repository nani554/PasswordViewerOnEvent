<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- <link rel='stylesheet' href='bootstrap-3.3.7/css/bootstrap.css'> -->
	<style>
		
		.addon{
			display: relative;
		}
		.glyphicon{
			position: absolute;
			left: 15px;
		}
		img{
			height: 30px;
			position: relative;
			top: 10px;
			right:30px;
		}
		#eyeforeye{
			cursor: pointer;
		}
	</style>
</head>
<body>
	
	<h1>1)Hover effect to see password</h1>
	<div class='addon'>		
		<input type='password' id='pws'>
		<img src='eye.png' id='eyeforeye'>
	</div>
	<h1>2)change() jQuery</h1>
		<label>password:</label>
		<input type='password' id='pwd'><br>
		<input type='checkbox' id='check'><label>show password</label>
	<h1>3)click() jQuery</h1>
		<label>password:</label>
		<input type='password' id='pwds'><br>
		<input type='checkbox' id='checks'><label>show password</label>
<script src='jquery-3.2.1.js'></script>
<!-- <script src='bootstrap-3.3.7/js/bootstrap.js'></script> -->
<script>
$(document).ready(function(){
	//1st trail

	$("#check").change(function(){
		var isChecked = $(this).prop("checked");//returns the value of the "checked" property
		if(isChecked){
			$("#pwd").prop("type","text");
		}
		else{$("#pwd").prop("type","password");}
	});

	
	//2rd trail

	$("#checks").click(function(){
		if($("#checks").is(":checked")){
			$("#pwds").attr("type","text");
		}
		else{
			$("#pwds").prop("type","password");
		}
	});

	//3th trail

	$("#eyeforeye").hover(function(){
		$("#pws").prop("type","text");
	},function(){
		$("#pws").prop("type","password");
	});

	
});

// trial
	// $("#check").click(function(){
	// 	$("#pwd").toggle(this.checked);
	// });



</script>
</body>
</html>

<!-- 
"attr" gets only attributes which are written by developer but when the website is live many more attributes are added to that particular element here we can get property value os that using "prop"

eg: 
	 <input type="test" value="test" id="test" />
	Here type, value, id are attributes.Once browser renders it, you will get other properties like align, alt, autofocus, baseURI, checked and so on.
-->
